<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit song</title>
</head>
<body>
<h3 style="text-align: center">Edit song</h3>
<form th:action="@{/song/edit}" method="post" th:object="${songDTO}">
    <table>
        <tr>
            <th><th><input type="hidden" th:field="*{id}"></th></th>
        </tr>
        <tr>
            <th><label for="song">Song: </label></th>
            <th><input type="text" th:field="*{name}" id="song"></th>
            <th th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th>
        </tr>
        <tr>
            <th><label for="singer">Singer </label></th>
            <th><input type="text" th:field="*{singer}" id="singer"></th>
            <th th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></th>
        </tr>
        <tr>
            <th><label for="kind">Kind of music </label></th>
            <th><input type="text" th:field="*{kindOfMusic}" id="kind"></th>
            <th th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></th>
        </tr>
        <tr>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</body>
</html>
