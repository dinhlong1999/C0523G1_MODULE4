<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa lại bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        h3{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Chỉnh sửa Blog</h3>
    <div>
        <a class="btn btn-outline-warning" th:href="@{/blog}" role="button">Quay lại trang chủ</a>
    </div>

    <form th:action="@{/blog/edit}" th:object="${blog}" method="post">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td><input type="hidden" th:field="*{date}"></td>
            </tr>
            <tr>
                <td><label for="name"></label>Tên tác giả</td>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label for="topic"></label>Chủ đề bài viết</td>
                <td><input type="text" id="topic" th:field="*{topic}"></td>
            </tr>
            <tr>
                <td><label for="content"></label>Nội dung bài viết</td>
                <td><input type="text" id="content" th:field="*{content}"></td>
            </tr>
            <tr>
                <td><label for="summary"></label> Tiêu đềtóm tắt</td>
                <td><input type="text" id="summary" th:field="*{summary}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-info">Sửa</button>
                </td>
            </tr>
        </table>

    </form>
</div>


<img src="/biden-yell.jpg" height="907" width="1440"/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
