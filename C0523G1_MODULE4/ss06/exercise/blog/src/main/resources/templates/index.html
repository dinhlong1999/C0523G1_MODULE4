<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        a{
            text-decoration: none;
            color: black;
        }
        h3{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>BLOG</h3>
    <div>
        <a class="btn btn-outline-warning" th:href="@{/blog/create}" role="button">Thêm mới bài viết</a>
    </div>
    <div th:if="${message}">
        <span th:text="${message}" ></span>
    </div>
<table class="table table-striped table-hover">
    <tr>
        <th>STT</th>
        <th>Tên tác giả</th>
        <th>Chủ đề</th>
        <th>Ngày viết</th>
        <th>Tóm tắt</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="blog,status: ${blogList}">
        <td th:text="${status.count}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.topic}"></td>
        <td th:text="${blog.date}"></td>
        <td th:text="${blog.summary}"></td>
        <td><a  class="btn btn-outline-success" th:href="@{/blog/{id}/view(id=${blog.id})}">Chi tiết</a></td>
        <td><a  class="btn btn-outline-success" th:href="@{/blog/{id}/edit(id=${blog.id})}">Sửa </a></td>
        <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:attr= "onclick=|sendInfoBlog(${blog.id},'${blog.name}')|">
                Xoá
            </button>
        </td>

</table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/blog/delete}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    Bạn có muốn xoá blog <span id="name_delete"></span> này ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Xoá</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>





<script>
    function sendInfoBlog(id,name) {
        document.getElementById("id").value = id;
        document.getElementById("name_delete").innerText = name;
        
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
