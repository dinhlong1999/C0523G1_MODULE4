<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nội dung Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h3>Nội dung Blog</h3>
    <div>
        <a class="btn btn-outline-warning" th:href="@{/blog}" role="button">Quay lại trang chủ</a>
    </div>
    <div class="row">
        <div class="col-md-6" >

            <img th:src="${blog.images}" width="100%" height="600px" style="border-radius: 20px">
        </div>
        <div class="col-md-6">
            <table>
                <div style="border-radius: 20px">
                    <span>Tên tác giả: </span>
                    <span th:text="${blog.name}"></span>
                </div>
                <div>
                    <span>Chủ đề bài viết: </span>
                    <span th:text="${blog.topic}"></span>
                </div>
                <div>
                    <span>Ngày viết: </span>
                    <span th:text="${blog.date}"></span>
                </div>
                <div>
                    <span>Loại blog: </span>
                    <span th:text="${blog.category.name}"></span>
                </div>
                <div>
                    <span>Nội dung: </span>
                    <span th:text="${blog.content}"></span>
                </div>
            </table>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>
</html>
