<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>BLOG</h3>
    <div>
        <a class="btn btn-outline-warning" th:href="@{/blog}" role="button">Quay lại trang chủ</a>
    </div>
    <form th:action="@{/blog/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td><label for="name">Tên tác giả</label></td>
            <td><input type="text" id="name" th:field="*{name}" placeholder="Nhập tên tác giả"></td>
        </tr>
        <tr>
            <td><label for="topic">Chủ đề</label></td>
            <td><input type="text" id="topic" th:field="*{topic}" placeholder="Nhập chủ đề"></td>
        </tr>

        <tr>
            <td><label for="summary">Nội dung tóm tắt</label></td>
            <td><input type="text" id="summary" th:field="*{summary}" placeholder="Nội dung tóm tắt"></td>
        </tr>
        <tr>
            <td><label for="content">Nội dung bài viết</label></td>
            <td><input type="text" id="content" th:field="*{content}" placeholder="Nhập nội dung bài viết"></td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-info">Lưu</button>
            </td>
        </tr>
    </table>
    </form>

</div>























<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
