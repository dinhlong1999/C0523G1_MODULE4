<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa Danh mục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3 style="text-align: center">Cập nhật danh mục</h3>
  <div>
    <a class="btn btn-outline-warning" th:href="@{/blog/category}" role="button">Quay lại Danh mục</a>
  </div>

  <form th:action="@{/blog/category/edit}" th:object="${category}" method="post">
      <div>
        <input type="hidden" th:field="*{id}">
        <label for="name">Tên danh mục cần cập nhật</label>
        <input type="text" th:field="*{name}" id="name">
      </div>
    <div>
      <input type="submit" value="cập nhật">
    </div>
  </form>
</div>

</body>
</html>
