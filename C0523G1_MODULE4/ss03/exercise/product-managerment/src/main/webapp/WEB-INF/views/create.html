<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 style="text-align: center">Create product</h3>
    <a class="btn btn-primary" th:href="@{/product}" role="button">Back to list product</a>
    <form th:action="@{/product/create}" method="post" th:object="${product}">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td><label for="name">Name of Product</label></td>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><label for="price">Price of Product</label></td>
                <td><input type="text" id="price" th:field="*{price}"></td>
            </tr>
            <tr>
                <td><label for="describe">Describe</label></td>
                <td><input type="text" id="describe" th:field="*{describer}"></td>
            </tr>
            <tr>
                <td><label for="producer">Producer</label></td>
                <td><input type="text" id="producer" th:field="*{producer}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
