<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/product}">Back to product list</a>
</p>
<div>
    <label>Name: </label>
    <label th:text="${product.name}"></label>
</div>
<div>
    <label>Price: </label>
    <label th:text="${product.price}"></label>
</div>
<div>
    <label>Describer: </label>
    <label th:text="${product.describer}"></label>
</div>
<div>
    <label>Producer: </label>
    <label th:text="${product.producer}"></label>
</div>
</body>
</html>
