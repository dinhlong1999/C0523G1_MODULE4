<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List customer</title>
</head>
<body>
<div th:if="${message}">
    <span th:text="${message}"></span>
</div>
<a th:href="@{/customer/create}">add customer</a>
<table border="1px">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Detail</th>
        <th>Edit</th>
    </tr>
    <tr th:each="customer,status: ${customerList}">
        <td th:text="${status.count}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{/customer/view/{id}(id=${customer.id})}">Detail</a></td>
        <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
    </tr>
</table>
</body>
</html>
