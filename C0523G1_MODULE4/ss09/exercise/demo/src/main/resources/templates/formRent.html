<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(252, 224, 155);
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Thông tin sách</h3>
            <table>
                <tr>
                    <td>Tên sách:</td>
                    <td th:text="${book.name}"></td>
                </tr>
                <tr>
                    <td>Số lượng:</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Nhập thông tin người thuê</h3>
            <form th:action="@{/bookStore/save/bill}" th:object="${bill}" method="post">
                <input th:field="*{id}" type="hidden"  th:value="${book.id}" name="bookId">
                <table>
                    <tr>
                        <th>
                            <label for="name">Tên người thuê:</label>
                        </th>
                        <th>
                            <input type="text" id="name" th:field="*{customerName}" >
                        </th>
                        <th>
                            <input type="submit" value="thuê">
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>



















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
