<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(252, 224, 155);
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Xác nhận thuê sách</h3>
    <form th:action="@{/bookstore/save/bill}" th:object="${bill}"  method="post">
        <table  class="table table-success table-striped-columns">
            <tr>
                <td><label for="nameBook">Tên sách :</label></td>
                <td><span  th:field="*{book}" th:value="${book.id}"  th:text="${book.name}" id="nameBook"/></td>
                <input type="hidden" th:value="${book.id}" name="bookId">
            </tr>
            <tr>
                <td><label for="quantity">Số lượng:</label></td>
                <td><input type="number" id="quantity" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <td><label for="nameCustomer">Tên người thuê: </label></td>
                <td><input type="text"  id="nameCustomer" placeholder="Nhập tên " th:field="*{customerName}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Thuê "></td>
                <td></td>
            </tr>
        </table>
    </form>


</div>



















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
