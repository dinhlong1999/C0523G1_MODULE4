<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(252, 224, 155);
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Xác nhận trả sách</h3>
    <form th:action="@{/bookstore/give/book}" method="post" th:object="${bill}">
        <table class="table table-striped table-hover" border="1px" >
            <tr>
                <input type="hidden" th:field="*{id}">
                <td>Tên người mượn</td>
                <td>
                    <input type="text" readonly  th:field="*{customerName}">
                </td>
            </tr>
            <tr>
                <td>Tên sách</td>
                <td>
                    <input type="text"  readonly   th:field="*{book}">
                </td>
            </tr>
            <tr>
                <td>Mã mượn sách</td>
                <td>
                    <input type="text"  readonly  th:field="*{code}">
                </td>
            </tr>
            <tr>
                <td>Số lượng</td>
                <td >
                    <input type="text" readonly th:field="*{quantity}">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Trả sách"></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
