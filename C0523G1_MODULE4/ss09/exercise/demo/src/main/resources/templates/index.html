<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(252, 224, 155);
        }
        b{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center"> TIỆM SÁCH NHỎ</h3>
    <div>
        <form th:action="@{bookstore/give}" method="post">
            <label>Trả sách</label>
            <input type="text"  name="code" placeholder="Nhập mã code vào đây"><br>
            <input type="submit" value="Gửi">
        </form>
    </div>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <div class="row">
        <div class="col-md-3" th:each="book: ${bookList}">
            <div class="card" style= "width: 100%">
                <img th:src="${book.images}" class="card-img-top" style="width: 100%;height: 300px">
                <div class="card-body">
                    <h5 class="card-title"  style="text-align: center">
                        TÊN SÁCH:
                    </h5>
                    <h5 class="card-title"  style="text-align: center" th:text="${book.name}">
                    </h5>
                        <a th:href="@{/bookstore/detail(id=${book.id})}" class="btn btn-outline-success" >Chi tiết</a>
                </div>
            </div>
        </div>
    </div>

</div>

























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>
</body>
</html>
