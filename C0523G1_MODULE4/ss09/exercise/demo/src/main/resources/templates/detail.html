<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(252, 224, 155);
        }
    </style>
</head>
<body>
<div class="container">

    <h3 STYLE="text-align: center">THUÊ SÁCH</h3>
    <a th:href="@{/bookstore/}" class="btn btn-outline-primary">Quay về trang chủ</a>
    <div class="row">
        <div class="col-md-6">
            <img th:src="${book.images}" style="width: 100%;height: 600px">
        </div>
        <div class="col-md-6">
            <div style="border-radius: 10px">
                <div>
                    <label for="name">Tên sách:</label>
                    <p th:text="${book.name}" id="name"></p>
                </div>
                <div>
                    <label for="content">Nội dung:</label>
                    <p th:text="${book.content}" id="content"></p>
                </div>
                <div>
                    <a th:href="@{/bookstore/rent(id=${book.id})}" class="btn btn-outline-danger" style="text-align: center">Thuê sách</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

</body>
</html>
