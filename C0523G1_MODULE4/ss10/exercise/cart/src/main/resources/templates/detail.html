<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>

        body{
            background-color: rgb(210, 224, 251);
        }
        h2{
            text-align: center;
            color: #CCC8AA;
        }
        a{
            width: 60%;
            margin-left: 20%;

        }
        i{
            font-size: 60px;
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chi tiết sản phẩm
        <i style="color: black" class='bx bxs-cart-alt' th:href="@{/cart}"></i>
        <span style="margin: 14px -127px;font-size: 11px;"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cart.countItemQuantity()}">
        </span>
    </h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.getImages()}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getNameProduct()}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <table>
                        <tr>
                            <td>Giá niêm yết</td>
                            <td>
                                <li style="text-decoration: line-through" class="list-group-item" th:text="${#numbers.formatDecimal(product.getListedPrice(),0,'COMMA',0,'POINT')} +' VND'"></li>
                            </td>
                        </tr>
                        <tr>
                            <td>Giá khuyến mãi</td>
                            <td>
                                <li  class="list-group-item" th:text="${#numbers.formatDecimal(product.getSalePrice(),0,'COMMA',0,'POINT')} +' VND'"></li>
                            </td>
                        </tr>
                    </table>


                </ul>
                <div class="card-body">
                    <a th:href="@{/product/addCart(id=${product.getId()},action='list')}" class="btn btn-outline-success">Mua ngay</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>























</div>

























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>


</body>
</html>
