<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>

        body{
            background-color: rgb(210, 224, 251);
        }
        h2{
            text-align: center;
            color: #CCC8AA;
        }
        a{
            width: 60%;
            margin-left: 20%;

        }
        .card-text{
            text-decoration: line-through;
        }
        i{
            font-size: 60px;
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>TIỆM GIÀY NHỎ
           <a th:href="@{/cart}"> <i style="color: black" class='bx bxs-cart-alt'></i></a>
            <span style="margin: 14px -312px;font-size: 11px;"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cart.countItemQuantity()}">
        </span>
    </h2>
    <div th:if="${message}">
        <span th:text="${message}" style="color: red"></span>
    </div>
    <div class="row">
         <div class="col-md-3" th:each="product: ${productList}">
             <div class="card" style="width: 100%;height: 600px" >
                 <img th:src="${product.getImages()}" class="card-img-top" style="width: 100%;height: 300px" >
                 <div class="card-body">
                     <h5 class="card-title" th:text="${product.getNameProduct()}"></h5>
                     <p class="card-text" th:text="${#numbers.formatDecimal(product.getSalePrice(),0,'COMMA',0,'POINT')} +'VND'"></p>

                     <a th:href="@{/product/detail(id=${product.getId()})}" class="btn btn-outline-success">Xem chi tiết</a>
                 </div>
             </div>
         </div>
    </div>

</div>

















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>
</body>
</html>
